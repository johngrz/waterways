<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>john grzinich audio swarm</title>
</head>
<link rel="stylesheet" href="./audioswarm.css" />

<body>
  <div class="centered_container">
    <div>
      <img src="img/waterwaysurl.png" alt="audio swarm qr code">
    </div><br>
    <div>
        <img id="trigger" src="img/icons/play-button.png" alt="PLAY" width="150" />
    </div>
     <div class="audio_group">     
      <audio id="recording" controls="true">
        <source src="audio/AudioSwarm-DeepSeaImaginary.mp3" type="audio/mpeg">
      </audio> 
       <div class="names"> 
        <i>John Grzinich<br>
        AudioSwarm : Deep Sea Imaginaries</i>
      </div>
    </div>  
  </div>
  <footer>
    <div class="attribution">
      <a href="https://linktr.ee/jgrzinich" title="wcomposed by john grzinich">composed by john grzinich</a>
      </div>
  </footer>
  <script type="text/javascript">
    const audio = new Audio("audio/AudioSwarm-DeepSeaImaginary.mp3")
    const trigger = document.querySelectorAll("#trigger")
    let playing = false
    trigger.forEach(button => {
      button.addEventListener("click", () => {
        if (playing) {
          audio.pause()
          button.src="img/icons/play-button.png"
        } else {
          audio.play()
          button.src="img/icons/pause.png"
        }
        playing = !playing
      })
    })
  </script>
</body
</html>
